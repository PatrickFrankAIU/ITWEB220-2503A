<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karen Rewards Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Karen Rewards Program</h1>

    <label for="karenVisits">How many times did you ask for the manager?</label>
    <input type="number" id="karenVisits" min="0">

    <label for="loyaltyPoints">Loyalty Points:</label>
    <input type="number" id="loyaltyPoints" min="0">

    <label for="purchaseAmount">Purchase Amount ($):</label>
    <input type="number" id="purchaseAmount" min="0" step="0.01">

    <button onclick="evaluateKaren()">Check My Reward</button>

    <div id="result" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
