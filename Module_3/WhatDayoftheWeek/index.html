<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the Week Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter a number (1-7)</h2>
    <input type="number" id="dayInput" min="1" max="7" placeholder="1 = Sunday">
    <button onclick="checkDay()">Check Day</button>
    <div class="output" id="resultOutput"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
